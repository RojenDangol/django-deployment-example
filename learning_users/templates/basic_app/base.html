<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse container">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="{% url 'index' %}" class="navbar-brand">Home</a></li>
                <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link">Admin</a></li>
                <li class="nav-item"><a href="{% url 'basic_app:register' %}" class="nav-link">Register</a></li>

                {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
                    <li class="nav-item"><a href="{% url 'special' %}" class="nav-link">Special</a></li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'basic_app:user_login' %}" class="nav-link">Login</a></li>

                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
       {% block body %}
        {% endblock %}
    </div>
</body>
</html>
