<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% load static %}
{% block body %}
<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering!</h1>
    {% else %}
    <h1>Register Here!</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input type="submit" name="submit" value="Register">
    </form>
    {% endif %}
</div>
{% endblock %}
